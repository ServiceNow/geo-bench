program: ccb-trainer
entity: climate-benchmark
project: ccb
method: random
metric:
  goal: minimize
  name: val_loss
parameters:
# lr_head sample between 1e-1 (-2.3025850929940455) and 1e-4 (-9.210340371976182)
  lr_head:
    distribution: log_uniform
    max: -2.3025850929940455
    min: -11.512925465
# lr_backbone sample between 1e-3 (-6.90775527898) and 1e-5 (-11.512925465)
  lr_backbone:
    distribution: log_uniform
    max: -2.3025850929940455
    min: -11.512925465
# momentum sample between 0.85 and 0.95
  momentum:
    distribution: uniform
    max: 0.95
    min: 0.85
# what optimizer to use
  optimizer:
    distribution: categorical
    values:
      - sgd
      - adamw
  batch_size:
    distribution: categorical
    values: [32, 16]
# weight decay
  weight_decay:
    distribution: log_uniform
    max: -6.90775527898
    min: -11.512925465

